<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payboss Cafe - Dasbor Kasir & Dapur</title>
    <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f2ed;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 15px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
            color: #3E2723;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        .header h1 {
            font-size: 2.2rem;
            margin: 0;
            font-weight: bold;
        }
        .header p {
            font-size: 1rem;
            margin: 5px 0 0 0;
            color: #666;
        }
        .role-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 25px;
        }
        .role-btn {
            padding: 12px 25px;
            background: #FFFFFF;
            color: #8B4513;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .role-btn:hover {
            background: #fdfaf7;
            box-shadow: 0 4px 10px rgba(0,0,0,0.08);
            transform: translateY(-2px);
        }
        .role-btn.active {
            background: #8B4513;
            color: #FFFFFF;
            border-color: #8B4513;
        }
        .view {
            display: none;
        }
        .view.active {
            display: block;
            animation: fadeIn 0.5s;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        
        .dashboard-container {
            background: white;
            border-radius: 12px;
            padding: 20px 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        .dashboard-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .dashboard-header h2 {
            margin: 0;
            color: #3E2723;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .stats {
            font-size: 1.1rem;
            font-weight: 500;
            color: #555;
        }
        #loading-indicator {
            text-align: center;
            font-size: 1.2rem;
            color: #666;
            padding: 40px;
        }

        .orders-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
        }
        .order-card {
            background: #fefbf6;
            border-radius: 12px;
            border: 1px solid #eaddd0;
            box-shadow: 0 4px 10px rgba(0,0,0,0.04);
            transition: all 0.3s ease;
        }
        
        .card-header {
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eaddd0;
        }
        .order-id { font-weight: bold; font-size: 1.1rem; color: #3E2723; }
        .order-status {
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }
        .status-pending { background-color: #fff3cd; color: #664d03; }
        .status-preparing { background-color: #cff4fc; color: #055160; }
        .status-ready { background-color: #d1e7dd; color: #0f5132; }
        .status-delivered { background-color: #e2e3e5; color: #41464b; }
        
        .card-body {
            padding: 20px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .order-details, .order-items {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        .detail-item {
            display: flex;
            font-size: 0.95rem;
        }
        .detail-item strong {
            width: 90px;
            flex-shrink: 0;
            color: #666;
            font-weight: 500;
        }
        .detail-item span {
            color: #111;
            font-weight: 600;
        }
        
        .order-items-title {
            font-weight: bold;
            color: #3E2723;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 4px 0;
            font-size: 0.95rem;
        }
        .item-name-variant { color: #333; }
        .item-quantity { font-weight: bold; }

        .card-footer {
            padding: 15px 20px;
            background-color: transparent;
        }
        .action-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-start;
        }
        .btn {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 0.9rem;
            color: white;
            transition: all 0.3s ease;
        }
        .btn:hover {
            opacity: 0.85;
            transform: translateY(-2px);
        }
        .btn-warning { background: #ffc107; color: #333; }
        .btn-success { background: #198754; }
        .btn-info { background: #0dcaf0; }

        @media (max-width: 992px) {
            .card-body {
                grid-template-columns: 1fr;
            }
        }
        @media (max-width: 768px) {
            .header { flex-direction: column; }
            .header h1 { font-size: 1.8rem; }
            .role-btn { padding: 10px 15px; font-size: 0.9rem; }
            .dashboard-container { padding: 15px; }
            .dashboard-header { flex-direction: column; align-items: flex-start; gap: 10px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>‚òï</h1>
            <div>
                <h1>Payboss Cafe</h1>
                <p>Dasbor Manajemen Pesanan</p>
            </div>
        </header>

        <div class="role-selector">
            <button class="role-btn active" onclick="switchView('cashier')">üí∞ Kasir</button>
            <button class="role-btn" onclick="switchView('kitchen')">üë®‚Äçüç≥ Dapur</button>
        </div>
        
        <div class="dashboard-container">
            <!-- Cashier View -->
            <div id="cashier-view" class="view active">
                <div class="dashboard-header">
                    <h2>üí∞ Dasbor Kasir</h2>
                    <div class="stats">Total Pesanan Hari Ini: <strong id="cashier-total-orders">0</strong></div>
                </div>
                <div id="cashier-orders" class="orders-grid">
                    <div id="loading-indicator">Memuat pesanan...</div>
                </div>
            </div>

            <!-- Kitchen View -->
            <div id="kitchen-view" class="view">
                <div class="dashboard-header">
                    <h2>üë®‚Äçüç≥ Dasbor Dapur</h2>
                    <div class="stats">Pesanan Aktif: <strong id="kitchen-active-orders">0</strong></div>
                </div>
                <div id="kitchen-orders" class="orders-grid">
                    <!-- Kitchen orders will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // -- PENGATURAN --
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwYZBB4E_CJtClEjRchz4RKEkQBV9969PZjW8Dng4taRnH6xx_-k9jUHCb4N7CsAdqwFQ/exec";
        const REFRESH_INTERVAL = 15000; // Refresh setiap 15 detik
        // -- AKHIR PENGATURAN --
        
        let allOrders = [];
        let currentView = 'cashier';

        document.addEventListener('DOMContentLoaded', () => {
            fetchOrders();
            setInterval(fetchOrders, REFRESH_INTERVAL);
        });

        function switchView(view) {
            currentView = view;
            document.querySelectorAll('.role-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            
            document.querySelector(`.role-btn[onclick="switchView('${view}')"]`).classList.add('active');
            document.getElementById(`${view}-view`).classList.add('active');
            
            renderDashboards();
        }

        async function fetchOrders() {
            const loadingIndicator = document.getElementById('loading-indicator');
            try {
                // MENGGUNAKAN POST: Ini adalah metode paling stabil untuk Google Apps Script
                // untuk menghindari masalah redirect yang menyebabkan 'Failed to fetch'.
                const response = await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8',
                    },
                    body: JSON.stringify({ action: 'getOrders' })
                });

                if (!response.ok) throw new Error(`Network response was not ok: ${response.statusText}`);
                
                const orders = await response.json();
                allOrders = Array.isArray(orders) ? orders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp)) : [];
                if (loadingIndicator) loadingIndicator.style.display = 'none';
                renderDashboards();
            } catch (error) {
                console.error('Error fetching orders:', error);
                if (loadingIndicator) loadingIndicator.textContent = 'Gagal memuat pesanan. Pastikan URL Skrip benar dan Apps Script di-deploy dengan benar.';
            }
        }

        function renderDashboards() {
            if (currentView === 'cashier') renderCashierDashboard();
            else renderKitchenDashboard();
        }

        function renderCashierDashboard() {
            const container = document.getElementById('cashier-orders');
            const totalOrdersEl = document.getElementById('cashier-total-orders');
            container.innerHTML = '';
            
            if (allOrders.length === 0) {
                 container.innerHTML = '<p>Belum ada pesanan masuk.</p>';
                 totalOrdersEl.textContent = 0;
                 return;
            }
            totalOrdersEl.textContent = allOrders.length;
            allOrders.forEach(order => container.appendChild(createOrderCard(order)));
        }
        
        function renderKitchenDashboard() {
            const container = document.getElementById('kitchen-orders');
            const activeOrdersEl = document.getElementById('kitchen-active-orders');
            container.innerHTML = '';
            
            const activeOrders = allOrders.filter(o => ['pending', 'preparing'].includes(o.status));
            if (activeOrders.length === 0) {
                 container.innerHTML = '<p>Tidak ada pesanan aktif untuk disiapkan.</p>';
                 activeOrdersEl.textContent = 0;
                 return;
            }
            activeOrdersEl.textContent = activeOrders.length;
            activeOrders.forEach(order => container.appendChild(createOrderCard(order)));
        }

        function createOrderCard(order) {
            const card = document.createElement('div');
            card.className = `order-card`;

            const items = (typeof order.items === 'string') ? JSON.parse(order.items) : (order.items || []);
            const itemsHtml = items.map(item => `
                <div class="order-item">
                    <span class="item-name-variant">${item.name} ${item.variant ? `(${item.variant})` : ''}</span>
                    <strong class="item-quantity">${item.qty || item.quantity}x</strong>
                </div>`).join('');
            
            const time = new Date(order.timestamp).toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });

            let detailsHtml = `
                <div class="detail-item"><strong>Pelanggan:</strong> <span>${order.customerName}</span></div>
                <div class="detail-item"><strong>Meja:</strong> <span>${order.tableNumber}</span></div>
            `;

            if (currentView === 'cashier') {
                detailsHtml += `
                    <div class="detail-item"><strong>HP:</strong> <span>${order.phoneNumber}</span></div>
                    <div class="detail-item"><strong>Subtotal:</strong> <span>Rp ${parseInt(order.subtotal).toLocaleString()}</span></div>
                    <div class="detail-item"><strong>Pajak:</strong> <span>Rp ${parseInt(order.tax).toLocaleString()}</span></div>
                    <div class="detail-item"><strong>Total:</strong> <span>Rp ${parseInt(order.total).toLocaleString()}</span></div>
                `;
            }
             detailsHtml += `<div class="detail-item"><strong>Waktu:</strong> <span>${time}</span></div>`;

            let actionButtons = '';
            if (currentView === 'kitchen') {
                if (order.status === 'pending') actionButtons = `<button class="btn btn-warning" onclick="updateOrderStatus('${order.id}', 'preparing')">Mulai Masak</button>`;
                else if (order.status === 'preparing') actionButtons = `<button class="btn btn-success" onclick="updateOrderStatus('${order.id}', 'ready')">Pesanan Siap</button>`;
            } else if (currentView === 'cashier' && order.status === 'ready') {
                actionButtons = `<button class="btn btn-info" onclick="updateOrderStatus('${order.id}', 'delivered')">Antar Pesanan</button>`;
            }
            
            const statusMap = {
                'pending': 'Menunggu', 'preparing': 'Dimasak',
                'ready': 'Siap', 'delivered': 'Diantar'
            };

            card.innerHTML = `
                <div class="card-header">
                    <div class="order-id">Pesanan ${order.id.replace('PBC', '#')}</div>
                    <div class="order-status status-${order.status}">${statusMap[order.status] || 'N/A'}</div>
                </div>
                <div class="card-body">
                    <div class="order-details">${detailsHtml}</div>
                    <div class="order-items">
                         <div class="order-items-title">Items:</div>
                        ${itemsHtml}
                    </div>
                </div>
                ${actionButtons ? `<div class="card-footer"><div class="action-buttons">${actionButtons}</div></div>` : ''}
            `;
            return card;
        }

        async function updateOrderStatus(orderId, newStatus) {
            const order = allOrders.find(o => o.id === orderId);
            const previousStatus = order ? order.status : null;
            if (order) {
                order.status = newStatus;
                renderDashboards();
            }
            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    redirect: 'follow', // Menambahkan ini secara eksplisit untuk menangani redirect
                    headers: { 'Content-Type': 'text/plain;charset=utf-8' },
                    body: JSON.stringify({ action: 'updateStatus', orderId, status: newStatus })
                });
            } catch (error) {
                console.error('Gagal memperbarui status:', error);
                if(order && previousStatus) {
                    order.status = previousStatus; 
                    renderDashboards();
                }
                alert('Gagal memperbarui status. Periksa koneksi Anda.');
            }
        }
    </script>
</body>
</html>
